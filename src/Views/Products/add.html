{% extends "Layouts/main.html" %}

{% block content %}


<form class="mt-5" method="POST" action="/create">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nazwa produktu</label>
        <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label class="form-label">Opis</label>
        <textarea class="form-control" name="description" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Status</label>
        <select class="form-select form-select-sm" name="status" aria-label=".form-select-sm example">
            <option value="1" selected>Dostępny</option>
            <option value="0">Niedostępny</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Kategoria</label>
        <select class="form-select form-select-sm" name="category" aria-label=".form-select-sm example">
            <option selected value="">Wybierz kategorię produktu</option>
            {% for category in categories %}
            <option value='{{category.id}}'>{{category.name}}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Dodaj</button>
</form>


{% endblock content %}
