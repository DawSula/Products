{% extends "Layouts/main.html" %}

{% block content %}

<form action="/reg" method="POST">
    <div class="mb-3">
        <label class="form-label">Nazwa</label>
        <input type="text" class="form-control" name="name">
    </div>

    <div class="mb-3">
        <label class="form-label">Hasło</label>
        <input class="form-control" type="password" name="password">
    </div>

    <div class="mb-5">
        <label class="form-label">Powtórz</label>
        <input class="form-control" type="password" name="repeatedPassword">
    </div>
    <div class="d-flex justify-content-start mt-3">
        <div>
            <button class="btn btn-primary" type="submit">REJESTRACJA</button>
        </div>

        <div class="ms-4">
            <a href="/login" class="card-link btn btn-primary me-2" role="button">Logowanie</a>
        </div>

    </div>
</form>


{% endblock content %}
